<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    
    <fieldset>
        <label for="fullname">Nome:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Digite seu nome completo" maxlength="40" minlength="10">
        <br>
    </fieldset>
    
    <form>
    <label for="email">E-mail:</label>
    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10">
    <br>

    <label for="destino1">Cidade</label>
    <input type="radio"  id="destino1" className="radios" name="destino" value="Cidade" required>
    <label for="destino2">Campo</label>
    <input type="radio" id="destino2" className="radios" name="destino" value="Campo" required>
    <label for="destino3">Praia</label>
    <input type="radio" name="destino" id="destino3" className="radios" value="Praia" required>
    <label for="destino4">Montanhas</label>
    <input type="radio" name="destino" id="destino4" className="radios" value="Montanhas" required>
    <br>    
    
    <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>    
    <br/>
    <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua reposta aqui"></textarea>
    <br/>

    <label for="date">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" id="date">
    <br/>

    </fieldset>
    <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
    <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src='script.js'></script>
</body>
</html>
